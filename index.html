<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abheek Choudhury</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:       #000000;
      --surface:  #141414;
      --surface2: #1e1e1e;
      --border:   rgba(255,255,255,0.09);
      --border-h: rgba(255,255,255,0.2);
      --text:     #f5f5f7;
      --muted:    rgba(245,245,247,0.55);
      --dim:      rgba(245,245,247,0.26);
      --accent:   #2997ff;
      --nav-h:    52px;
      --ease:     cubic-bezier(0.25,0.46,0.45,0.94);
    }

    [data-theme="light"] {
      --bg:       #ffffff;
      --surface:  #f0f0f5;
      --surface2: #e2e2ea;
      --border:   rgba(0,0,0,0.08);
      --border-h: rgba(0,0,0,0.18);
      --text:     #1d1d1f;
      --muted:    rgba(29,29,31,0.56);
      --dim:      rgba(29,29,31,0.3);
      --accent:   #0066cc;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      transition: background 0.4s, color 0.4s;
    }

    @media (max-width: 680px) {
      html, body {
        height: auto;
        overflow: auto;
      }
    }

    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAV */
    .nav {
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 999;
      background: rgba(0,0,0,0.78);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--border);
      transition: background 0.3s;
    }

    [data-theme="light"] .nav {
      background: rgba(255,255,255,0.80);
    }

    .nav-bar {
      max-width: 1200px;
      margin: 0 auto;
      height: var(--nav-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .nav-logo {
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.07em;
      cursor: pointer;
      flex-shrink: 0;
      transition: opacity 0.2s;
    }

    .nav-logo:hover {
      opacity: 0.65;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex: 1;
      justify-content: center;
    }

    .nav-link {
      font-size: 0.78rem;
      font-weight: 300;
      color: var(--muted);
      padding: 0 13px;
      height: var(--nav-h);
      display: flex;
      align-items: center;
      transition: color 0.18s;
      white-space: nowrap;
    }

    .nav-link:hover {
      color: var(--text);
    }

    .nav-link.active {
      color: var(--accent);
    }

    /* THEME TOGGLE */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .theme-wrap {
      position: relative;
    }

    .theme-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1.5px solid var(--border-h);
      background: var(--surface);
      color: var(--text);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .theme-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(41,151,255,0.15);
      transform: scale(1.1);
    }

    .theme-tooltip {
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      background: var(--surface2);
      border: 1px solid var(--border-h);
      border-radius: 8px;
      padding: 7px 13px;
      font-size: 0.72rem;
      font-weight: 300;
      color: var(--text);
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transform: translateY(-5px);
      transition: opacity 0.22s, transform 0.22s;
      z-index: 10;
    }

    .theme-wrap:hover .theme-tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 36px;
      height: 36px;
      padding: 6px;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 1.5px;
      background: var(--text);
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .hamburger.open span:nth-child(1) {
      transform: translateY(6.5px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-6.5px) rotate(-45deg);
    }
        .mobile-menu {
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.96);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 8px 0 16px;
      position: absolute;
      top: var(--nav-h);
      left: 0;
      right: 0;
      z-index: 998;
      transform: translateY(-8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s, transform 0.25s;
    }

    [data-theme="light"] .mobile-menu {
      background: rgba(255,255,255,0.97);
    }

    .mobile-menu.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .mob-link {
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--muted);
      padding: 14px 24px;
      text-align: left;
      width: 100%;
      border-bottom: 1px solid var(--border);
      transition: color 0.15s, background 0.15s;
    }

    .mob-link:last-child {
      border-bottom: none;
    }

    .mob-link:hover {
      color: var(--text);
      background: var(--surface);
    }

    @media (max-width: 680px) {
      .nav-links { display: none !important; }
      .hamburger { display: flex !important; }
      .mobile-menu { display: flex; }
    }

    /* VIEWS */
    .view {
      position: fixed;
      top: var(--nav-h);
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      display: none;
      opacity: 0;
      background: var(--bg);
      transition: opacity 0.35s var(--ease), background 0.4s;
    }

    .view.active {
      display: flex;
      flex-direction: column;
    }

    .view.visible {
      opacity: 1;
    }

    @media (max-width: 680px) {
      .view {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        bottom: auto !important;
        overflow-y: visible !important;
        display: flex !important;
        opacity: 1 !important;
        min-height: auto !important;
        background: var(--bg) !important;
      }
    }

    /* HERO */
    #hero {
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      display: block;
    }

    @media (max-width: 680px) {
      #hero {
        overflow-y: visible !important;
        scroll-snap-type: none !important;
        display: block !important;
        padding-top: var(--nav-h);
      }
    }

    .hero-panel {
      width: 100%;
      height: calc(100vh - var(--nav-h));
      min-height: calc(100vh - var(--nav-h));
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    @media (max-width: 680px) {
      .hero-panel {
        height: auto !important;
        min-height: 100svh;
        scroll-snap-align: none !important;
        padding: 48px 24px 80px;
      }
    }

    #panel1 {
      background: var(--bg);
    }

    #particleCanvas,
    #particleCanvas2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @media (max-width: 680px) {
      #particleCanvas,
      #particleCanvas2 {
        display: none;
      }
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(130px);
      pointer-events: none;
      opacity: 0.2;
      z-index: 0;
    }

    .glow-a {
      width: 680px;
      height: 680px;
      background: radial-gradient(circle, #1466cc 0%, transparent 70%);
      top: -160px;
      left: -160px;
      animation: gd 16s ease-in-out infinite alternate;
    }

    .glow-b {
      width: 520px;
      height: 520px;
      background: radial-gradient(circle, #0a4fa8 0%, transparent 70%);
      bottom: -120px;
      right: -100px;
      animation: gd 20s ease-in-out infinite alternate-reverse;
    }

    @keyframes gd {
      from { transform: translate(0,0); }
      to   { transform: translate(50px,35px); }
    }

    @media (max-width: 680px) {
      .glow { display: none; }
    }

    .hero-body {
      position: relative;
      z-index: 1;
      max-width: 760px;
      padding: 0 28px 110px;
    }

    .eyebrow {
      font-size: 0.75rem;
      font-weight: 300;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 28px;
      opacity: 0;
      animation: up 0.7s var(--ease) 0.1s forwards;
    }

    .hero-name {
      font-size: clamp(3.5rem, 9vw, 6.8rem);
      font-weight: 300;
      letter-spacing: -0.025em;
      line-height: 1.05;
      color: var(--text);
      margin-bottom: 34px;
      opacity: 0;
      animation: up 0.8s var(--ease) 0.25s forwards;
    }

    .hero-desc {
      font-size: clamp(1.02rem, 1.7vw, 1.18rem);
      font-weight: 300;
      line-height: 1.82;
      color: var(--muted);
      margin-bottom: 14px;
      opacity: 0;
      animation: up 0.8s var(--ease) 0.42s forwards;
    }

    .hero-sub {
      font-size: clamp(0.88rem, 1.2vw, 0.98rem);
      font-weight: 200;
      line-height: 1.9;
      color: var(--dim);
      opacity: 0;
      animation: up 0.8s var(--ease) 0.56s forwards;
    }

    @keyframes up {
      from { opacity:0; transform:translateY(20px); }
      to   { opacity:1; transform:translateY(0); }
    }
        @media (max-width: 680px) {
      .eyebrow,
      .hero-name,
      .hero-desc,
      .hero-sub {
        opacity: 1 !important;
        animation: none !important;
        transform: none !important;
      }

      .hero-body {
        padding: 0 0 60px;
      }
    }

    .scroll-cue {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      opacity: 0;
      animation: up 0.8s var(--ease) 1s forwards;
    }

    @media (max-width: 680px) {
      .scroll-cue { display: none; }
    }

    .scroll-cue-arrow {
      width: 22px;
      height: 22px;
      border-right: 1.5px solid #f5c518;
      border-bottom: 1.5px solid #f5c518;
      transform: rotate(45deg);
      animation: arrowBounce 1.6s ease-in-out infinite;
      filter: drop-shadow(0 0 6px rgba(245,197,24,0.6));
    }

    @keyframes arrowBounce {
      0%, 100% { transform: rotate(45deg) translate(0,0); opacity: 0.4; }
      50%      { transform: rotate(45deg) translate(5px,5px); opacity: 1; }
    }

    /* PAGE SECTIONS */
    .page {
      max-width: 1020px;
      margin: 0 auto;
      padding: 64px 32px 80px;
      width: 100%;
    }

    .page-head {
      margin-bottom: 46px;
      padding-bottom: 18px;
      border-bottom: 1px solid var(--border);
    }

    .page-title {
      font-size: clamp(2.1rem, 4.5vw, 3.2rem);
      font-weight: 300;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    @media (max-width: 680px) {
      .page { padding: 36px 18px 60px; }
    }

    /* CARDS */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 14px;
    }

    @media (max-width: 680px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 11px;
      transition: border-color 0.25s, transform 0.3s var(--ease), box-shadow 0.3s;
    }

    .card:hover {
      border-color: var(--border-h);
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .card-solo { max-width: 560px; }

    .c-num {
      font-size: 0.64rem;
      font-weight: 300;
      letter-spacing: 0.18em;
      color: var(--accent);
      opacity: 0.65;
    }

    .c-org {
      font-size: 0.74rem;
      font-weight: 300;
      letter-spacing: 0.08em;
      color: var(--accent);
    }

    .c-date {
      font-size: 0.7rem;
      font-weight: 300;
      color: var(--dim);
      letter-spacing: 0.04em;
    }

    .c-title {
      font-size: 1.18rem;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.35;
      color: var(--text);
    }

    .c-desc {
      font-size: 0.92rem;
      font-weight: 300;
      line-height: 1.78;
      color: var(--muted);
      flex: 1;
    }

    .c-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-top: 4px;
    }

    .c-tags span {
      font-size: 0.66rem;
      font-weight: 300;
      letter-spacing: 0.04em;
      padding: 4px 12px;
      border: 1px solid var(--border-h);
      border-radius: 100px;
      color: var(--dim);
    }

    .c-cta {
      font-size: 0.78rem;
      font-weight: 300;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.2s;
      align-self: flex-start;
      margin-top: 4px;
    }

    .card:hover .c-cta { opacity: 1; }

    /* SKILLS */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 14px;
    }

    @media (max-width: 680px) {
      .skills-grid { grid-template-columns: 1fr; }
    }

    .skill-group {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
    }

    .skill-label {
      font-size: 0.64rem;
      font-weight: 300;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
      opacity: 0.75;
      margin-bottom: 16px;
    }

    .skill-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .skill-pill {
      font-size: 0.82rem;
      font-weight: 300;
      color: var(--muted);
      background: var(--surface2);
      border: 1px solid var(--border);
      padding: 6px 15px;
      border-radius: 100px;
    }

    /* INTERESTS */
    .int-list {
      display: flex;
      flex-direction: column;
    }

    .int-row {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 28px;
      align-items: start;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
    }

    .int-row:first-child {
      border-top: 1px solid var(--border);
    }

    @media (max-width: 680px) {
      .int-row {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }

    .int-title {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: -0.01em;
      color: var(--text);
    }

    .int-desc {
      font-size: 0.9rem;
      font-weight: 300;
      line-height: 1.75;
      color: var(--muted);
    }

    /* CONTACT SECTION */
    .contact-lead {
      font-size: 1.08rem;
      font-weight: 300;
      line-height: 1.78;
      color: var(--muted);
      margin-bottom: 44px;
    }

    .c-list {
      display: flex;
      flex-direction: column;
    }

    .c-row {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 22px 0;
      border-bottom: 1px solid var(--border);
      transition: border-color 0.2s;
    }

    .c-row:first-child {
      border-top: 1px solid var(--border);
    }

    .c-row:hover {
      border-color: var(--border-h);
    }

    .c-row:hover .c-val {
      color: var(--text);
    }

    .c-type {
      font-size: 0.66rem;
      font-weight: 300;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
      width: 82px;
      flex-shrink: 0;
    }

    .c-val {
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--muted);
      flex: 1;
      transition: color 0.2s;
    }
        .c-arr {
      font-size: 0.9rem;
      color: var(--dim);
      transition: transform 0.2s;
    }

    .c-row:hover .c-arr {
      transform: translate(2px,-2px);
    }

    /* CONTACT FORM */
    .cf-wrap {
      margin-top: 48px;
      padding-top: 36px;
      border-top: 1px solid var(--border);
    }

    .cf-heading {
      font-size: 1rem;
      font-weight: 300;
      color: var(--text);
      margin-bottom: 28px;
      letter-spacing: -0.01em;
    }

    .cf-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 680px) {
      .cf-row { grid-template-columns: 1fr; }
    }

    .cf-field {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .cf-label {
      font-size: 0.65rem;
      font-weight: 300;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent);
      opacity: 0.8;
    }

    .cf-input {
      font-family: inherit;
      font-size: 0.88rem;
      font-weight: 300;
      color: var(--text);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .cf-input::placeholder { color: var(--dim); }

    .cf-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(41,151,255,0.1);
    }

    .cf-textarea {
      resize: vertical;
      min-height: 110px;
    }

    .cf-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .cf-btn {
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 400;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 100px;
      padding: 11px 26px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      white-space: nowrap;
    }

    .cf-btn:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .cf-note {
      font-size: 0.75rem;
      font-weight: 300;
      color: var(--muted);
    }

    .cf-note.err { color: #ff453a; }
    .cf-note.ok  { color: #30d158; }

    .cf-success {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 28px 0;
    }

    .cf-success-icon {
      width: 40px;
      height: 40px;
      background: rgba(48,209,88,0.12);
      color: #30d158;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .site-footer {
      text-align: center;
      padding: 28px 20px;
      font-size: 0.72rem;
      font-weight: 300;
      color: var(--dim);
      letter-spacing: 0.06em;
      border-top: 1px solid var(--border);
      margin-top: 20px;
    }

    .site-footer .heart { color: #e74c3c; }

  </style>
</head>
<body>

<script>
/* Theme */
function applyTheme(t) {
  document.documentElement.setAttribute('data-theme', t);
  localStorage.setItem('theme', t);
}
function toggleTheme() {
  const t = document.documentElement.getAttribute('data-theme');
  applyTheme(t === 'dark' ? 'light' : 'dark');
}
applyTheme(localStorage.getItem('theme') || 'dark');

/* Contact Form (NO OTP) */
function cfNote(msg, type='') {
  const el = document.getElementById('cfNote');
  el.textContent = msg;
  el.className = 'cf-note ' + type;
}

function cfSendMessage() {
  const name  = document.getElementById('cfName').value.trim();
  const email = document.getElementById('cfEmail').value.trim();
  const msg   = document.getElementById('cfMsg').value.trim();

  if (!name)  return cfNote('Please enter your name.', 'err');
  if (!email || !/^[^@]+@[^@]+\.[^@]+$/.test(email))
    return cfNote('Please enter a valid email.', 'err');
  if (!msg)   return cfNote('Please write a message.', 'err');

  const subject = encodeURIComponent('Portfolio contact from ' + name);
  const body    = encodeURIComponent(
    'From: ' + name + ' <' + email + '>\n\n' + msg
  );
